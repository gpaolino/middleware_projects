<div class="main-block">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2>Users</h2>
            <hr class="star-primary">
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 text-center">
            <table class="table">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Images</th>
                </tr>
                <tr ng-repeat="user in users">
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                    <td><a href="./#user/{{user.id}}/images">Open</a></td>
                </tr>
            </table>
        </div>
    </div>
</div>
