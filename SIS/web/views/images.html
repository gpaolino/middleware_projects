<div class="main-block">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2>Images</h2>
            <hr class="star-primary">
        </div>
    </div>
    <div class="row text-center">
        <div class="col-md-12">
            <p><span ng-if="images.length != 0">{{owner.name}}'s gallery.</span></p>
            <span ng-if="images.length == 0">No images uploaded yet.</span>
            <br>
        </div>

        <div ng-repeat="i in images" class="col-md-3 text-center">
            <div class="row">
                <div class="col-md-12 text-center">

                    <div 
                         style="background-image:url('{{i.location}}'); 
                                background-color: #C5C5C5; 
                                height: 150px;
                                margin:5px;
                                background-size: cover;
                                border: 1px solid rgba(35, 49, 64, 0.13);
                                background-repeat: no-repeat;
                                line-height:150px;">

                    </div>

                </div>
                <div class="col-md-12 text-center" style="height: 30px;">
                    <a href="{{i.location}}" target="_blank">
                        {{i.title.length>0?i.title:'Untitled'}}
                    </a>
                </div>
            </div>

        </div>
    </div>
</div>
