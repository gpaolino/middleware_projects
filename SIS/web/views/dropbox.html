<div class="main-block">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2>DROPBOX</h2>
            <hr class="star-primary">
        </div>
    </div>
    <div class="row" ng-if="loggedUser.pairedWithDropbox">
        <div class="col-lg-12 text-center">  
            <img width="100" src="./assets/img/completed.png">
            <br><br>
            <h4>Success</h4>
            <div>Your account is now paired with Dropbox.</div>
        </div>

    </div>
    <div class="row text-center" ng-if="!loggedUser.pairedWithDropbox">
        <div class="col-lg-4 col-lg-offset-4 col-lg-offset-4 text-center">
            Store you photos directly into your Dropbox account.<br>
            <br><br>

            <button ng-if="!displayCodeForm" 
                    class="btn btn-primary" 
                    ng-click="authDropbox()">Connect with Dropbox.</button>

            <form ng-if="displayCodeForm">
                <input type="text" ng-model="authCode"  
                       class="form-control" placeholder="Type here the authorization code.">
                <br>
                <input type="submit" ng-click="completeDropboxAuth(authCode)"
                     class="form-control btn btn-primary" value="Confirm">
            </form> 

        </div>
    </div>
</div>
