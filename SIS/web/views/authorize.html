<div class="main-block">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2>Authorization</h2>
            <hr class="star-primary">
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3 col-md-offset-3 text-center"> 
            <form ng-if="!showVerifier">
                <p>
                    The external application <br><b>{{appName}}</b> <br>wants
                    to access your Photo Gallery and profile info.
                </p>
                <input type="submit" class="form-control btn btn-primary" 
                       value="Authorize" ng-click="authorize()">

                <span style="color:red">{{error_message}}</span>
            </form>
            <div ng-if="showVerifier" class="text-center">
                <p>Provide the following verifier to <b>{{appName}}</b> to complete the authorization process</p>
                <br>
                <h3 style="color:#233140; text-transform:none;">{{verifier}}</h3>
            </div>
        </div>
    </div>
</div>
